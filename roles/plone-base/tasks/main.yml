---

- name: "Ensure System Dependencies for Plone are installed"
  apt:
    pkg:
      - python
      - python-dev
      - python-setuptools
      - python-pip
      - python-virtualenv
      - python-tk
      - python3
      - python3-dev
      - python3-setuptools
      - python3-pip
      - python3-venv
      - python3-tk
      # Dependencies for external Version Control Packages
      - git-core
      - subversion
      # Dependencies to compile Plone Components
      - build-essential
      - libssl-dev
      # Dependencies for LDAP-Support
      - libldap2-dev
      - libsasl2-dev
      - libsasl2-modules-ldap
      # Dependencies for Locales / Translations
      - gettext
      - libexpat-dev
      # Dependencies for Pillow / PIL (Python Image Library)
      - libz-dev
      - zlib1g-dev
      - libjpeg-dev
      - libfreetype6-dev
      - libtiff-dev
      - liblcms2-dev
      - libwebp-dev
      - tcl8.6-dev
      - tk8.6-dev
      #
      - libreadline-dev
      # Dependencies for lxml
      - libxml2-dev
      - libxslt-dev
      # Dependencies for transformation of Binary Documents (Office, PDF)
      - wv
      - poppler-utils
      # Dependencies for transformation of Videos --> Thumbnails
      - ffmpegthumbnailer
    state: present
    update_cache: yes
  register: dependency
  #changed_when: "' 0 newly installed' not in dependency.stdout"
  when: ansible_os_family == "Debian"

- name: Ensure Group plone_group exists
  group:
    name: plone_group
    state: present
    system: yes

- name: "Ensure Users plone_buildout and plone_daemon with group plone_group exists"
  user:
    name: "{{ item }}"
    state: present
    system: yes
    group: plone_group
    shell: /bin/bash
    createhome: no
    comment: "User for Plone"
  with_items:
    - plone_buildout
    - plone_daemon
