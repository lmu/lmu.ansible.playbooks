---

- name: "Install PostgreSQL Packages"
  apt:
    pkg={{ item }}
    state=present
    install_recommends=yes
  with_items:
    - postgresql
    - postgresql-contrib
    - postgresql-client
    - python-psycopg2
    - libpq-dev
    - pgtop
#    - postgres-xc
  when: ansible_os_family == "Debian"

- name: "gather postgres version"
  find:
    paths="/etc/postgresql/"
    recurse=no
    file_type=directory
  register: postgres_version

#- name: debug
#  debug:
#    msg="{{ postgres_version }}"

- name: "Copy the configuration files for PostgreSQL"
  template:
    src={{ item }}.j2
    dest="/etc/postgresql/{{ postgres_version.files[0].path | basename }}/main/{{ item }}"
    force=yes
    owner=postgres
    group=postgres
    mode="u=rw,g=r,o=r"
  with_items:
    - postgresql.conf
    - pg_ident.conf
    - pg_hba.conf
    - start.conf
  notify:
    - "Restart PostgreSQL"

- name: "Ensure PostgreSQL Data Directory exists"
  file:
    path="/var/lib/postgresql/{{ postgres_version.files[0].path | basename }}/main"
    state=directory
    owner=postgres
    group=postgres
    mode="u=rwx,g=,o="

- name: "Generate Locale"
  command: locale-gen 'de_DE.UTF-8'
  become: true

- name: "Ensure PostgreSQL is started and enabled on boot."
  service:
    name=postgresql
    state=restarted
    enabled=yes

...
