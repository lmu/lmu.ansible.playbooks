---

- name: "Ensure Base-Packages (ZUV-common) are installed"
  yum:
    pkg="{{ item }}"
    state=present
    update_cache=yes
  with_items:
    - zuv-bginfo-centos
    - zuv-certs-centos
  when: ansible_os_family == "RedHat" and ansible_distribution == "CentOS"
  notify:
    - Restart xinetd

