- name: "Copy Config Files"
  template:
    src={{ item }}.j2
    dest="/data/redmine/redmine-3.2.0/config/{{ item }}"
    force=yes
    owner=redmine
    group=redmine
    mode="u=rw,g=r,o=r"
  with_items:
    - database.yml
