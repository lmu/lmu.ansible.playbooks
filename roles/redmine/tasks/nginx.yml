---

- name: "Install vhost.confs for sites"
  template:
    src=templates/nginx-redmine.conf.j2
    dest=/etc/nginx/sites-available/{{ redmine.name }}.conf
    force=yes
    mode="u=rw,g=r,o=r"
    owner=root
    group=root
  notify:
    - "Reload NGINX"

- name: "Activate vhost.confs (Create the link for site enabled specific configurations)"
  file:
    src=/etc/nginx/sites-available/{{ redmine.name }}.conf
    path=/etc/nginx/sites-enabled/{{ redmine.name }}.conf
    force=yes
    state=link
    owner=root
    group=root
  notify:
    - "Reload NGINX"
