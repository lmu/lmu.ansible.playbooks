- name: "Ensure default site is not avaliable"
  file:
    path="/etc/httpd/sites-enabled/000-default.conf"
    state=absent
  tags:
    - setup

- name: "Ensure the Apache httpd service is started and enable on boot"
  service:
    name=httpd
    state=started
    enabled=yes
  ignore_errors: True
  tags:
    - setup

- meta: end_play

