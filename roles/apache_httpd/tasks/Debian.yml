---

- name: "Install the Apache httpd packages"
  apt:
    pkg:
      - ssl-cert
      - apache2
      #- apache2-mpm-worker
      #- libapache2-mod-proxy-html
      #- libapache2-mod
      #- libapache2-mod-shib2
      #- libapache2-mod-xsendfile
      # Some additional tools for debuging and maintenance
      - libapache2-mod-log-slow
      - apache2-utils
      - apachetop
    state: present
    update_cache: no
  when: ansible_os_family == "Debian"
  tags:
    - setup
    - upgrade

- name: "Enable common used Apache httpd modules"
  apache2_module:
    name: "{{ item }}"
    state: present
  loop:
    - "rewrite"
    - "ssl"
    - "proxy_http"
    - "proxy_balancer"
    - "headers"
  ignore_errors: True
  tags:
    - setup
    - upgrade

- name: "Ensure the directories (sites-available and sites-enabled) for site specific configurations are present"
  file:
    path: "/etc/apache2/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "u=rwx,g=rx,o=rx"
  loop:
    - "sites-available"
    - "sites-enabled"
    - "includes"
  tags:
    - setup
    - upgrade

- name: "Ensure default site is not avaliable"
  file:
    path: "/etc/apache2/sites-enabled/000-default.conf"
    state: absent
  tags:
    - setup

- name: "Ensure the Apache httpd service is started and enable on boot"
  service:
    name: apache2
    state: started
    enabled: yes
  ignore_errors: True
  tags:
    - setup
