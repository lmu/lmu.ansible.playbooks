- hosts: sentry
  sudo: True


  vars:
    supervisor:
      username: admin
    sentry_superuser:
      email: Alexander.Loechel@lmu.de
    sentry:
      server: sentry.verwaltung.uni-muenchen.de
      url: https://sentry.verwaltung.uni-muenchen.de
      superuser_email: Alexander.Loechel@lmu.de

  vars_files:
    - secret.yml

  roles:
    - base-preseed
    - maintenance
    - supervisor
    - role: nginx
      nginx_sites: none
    - postgres
    - sentry
